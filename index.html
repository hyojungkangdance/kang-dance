<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kang.dance – Hyo-Jung Kang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #000;
    }

    /* Hintergrundvideo */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -1;
      filter: brightness(75%);
    }

    /* Inhalt im unteren Drittel */
    .content {
      position: absolute;
      bottom: 10%;       /* nach unten verschoben */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.9);
      width: 100%;
      padding: 0 1.5rem;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.9rem;   /* deutlich kleiner */
      margin: 0;
      line-height: 1.15;
    }

    .korean-name {
      font-size: 1.2rem;
      margin-top: 0.3rem;
    }

    .position {
      font-size: 1.1rem;
      margin-top: 0.55rem;
      opacity: 0.95;
    }

    /* Mobile Optimierung */
    @media (max-width: 600px) {
      .content {
        bottom: 8%; 
      }
      h1 {
        font-size: 1.6rem;
      }
      .korean-name {
        font-size: 1rem;
      }
      .position {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- Hintergrundvideo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="HyoBrandob.mp4" type="video/mp4">
  </video>

  <!-- Vordergrundtext -->
  <div class="content">
    <h1>Hyo-Jung Kang</h1>
    <p class="korean-name">강효정</p>
    <p class="position">First Soloist – Semperoper Dresden</p>
  </div>

</body>
</html>
