<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kang.dance – Hyo-Jung Kang</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
    }

    /* Hintergrundvideo */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;          /* sorgt für Fullscreen */
        object-position: center;    /* wichtig für Hochformat */
        z-index: -1;
    }

    /* Text im Vordergrund */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        text-shadow: 0 2px 12px rgba(0,0,0,0.8);
    }

    h1 { font-size: 3rem; margin: 0; }
    p { font-size: 1.4rem; margin: 0; }
</style>
</head>

<body>

<!-- Hintergrundvideo -->
<video autoplay muted loop playsinline class="video-bg">
    <source src="assets/videos/background.mp4" type="video/mp4">
</video>

<!-- Vordergrundtext -->
<div class="content">
    <h1>Hyo-Jung Kang</h1>
    <p>First Soloist – Ballet Artist</p>
</div>

</body>
</html>
