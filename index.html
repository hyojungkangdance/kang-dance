<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kang.dance – Hyo-Jung Kang</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        background: black;
    }

    /* Fullscreen Background Video */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;          /* Füllt gesamten Bildschirm */
        object-position: center;    /* Wichtig für Hochformat */
        z-index: -1;
        filter: brightness(75%);    /* Leicht abdunkeln für bessere Lesbarkeit */
    }

    /* Centered Content */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        text-shadow: 0 2px 12px rgba(0,0,0,0.9);
        padding: 0 1rem;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        margin: 0;
        line-height: 1.1;
    }

    .korean-name {
        font-size: 1.4rem;
        margin-top: 0.3rem;
    }

    .position {
        font-size: 1.2rem;
        margin-top: 0.7rem;
        opacity: 0.95;
    }

    /* Mobile optimiert */
    @media (max-width: 600px) {
        h1 {
            font-size: 2.2rem;
        }
        .korean-name {
            font-size: 1.2rem;
        }
        .position {
            font-size: 1rem;
        }
    }
</style>
</head>


<body>

<!-- Hintergrundvideo -->
<video autoplay muted loop playsinline class="video-bg">
    <source src="assets/videos/background.mp4" type="video/mp4">
</video>

<!-- Vordergrundtext -->
<div class="content">
    <h1>Hyo-Jung Kang</h1>
    <p class="korean-name">강효정</p>
    <p class="position">First Soloist – Semperoper Dresden</p>
</div>

</body>
</html>
