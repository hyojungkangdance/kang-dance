<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kang.dance – Hyo-Jung Kang</title>
  
<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">


<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
    }

    /* Hintergrundvideo */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;          /* sorgt für Fullscreen */
        object-position: center;    /* wichtig für Hochformat */
        z-index: -1;
    }

     /* Text unten im Bild */
    .content {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      width: 100%;
      padding: 0 1.5rem;
      box-sizing: border-box;
      text-shadow: 0 2px 12px rgba(0,0,0,0.9);
    }

    h1,
    .korean-name {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 0;
      line-height: 1.1;
    }

    .korean-name {
      margin-top: 0.3rem;
    }

    .position {
      font-size: 1.1rem;
      margin-top: 0.7rem;
      opacity: 0.95;
    }

    /* Mobile Optimierung */
    @media (max-width: 600px) {
      .content {
        bottom: 8%;
      }
      h1,
      .korean-name {
        font-size: 1.8rem;
      }
      .position {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<!-- Hintergrundvideo -->
<video autoplay muted loop playsinline class="video-bg">
    <source src="assets/videos/background.mp4" type="video/mp4">
</video>

  <!-- Textblock -->
  <div class="content">
    <h1>Hyo-Jung Kang</h1>
    <p class="korean-name">강효정</p>
    <p class="position">First Soloist – Semperoper Dresden</p>
  </div>

</body>
</html>
