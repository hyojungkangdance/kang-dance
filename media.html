<body class="page">

  <header class="site-header">
    <div class="logo">

    <nav class="main-nav">

  <main class="page-main">
    <div class="page-inner">
      <h1>Media</h1>

      <!-- Foto-Galerie -->
      <section class="media-section">
        <h2>Photography</h2>
        <div class="media-grid">
          <!-- Platzhalter-Bilder – ersetze src durch deine echten Dateien -->
          <figure>
            <img src="assets/images/hyo-1.jpg" alt="KANG Hyo-Jung on stage">
          </figure>
          <figure>
            <img src="assets/images/hyo-2.jpg" alt="KANG Hyo-Jung on stage">
          </figure>
          <figure>
            <img src="assets/images/hyo-3.jpg" alt="KANG Hyo-Jung portrait">
          </figure>
          <figure>
            <img src="assets/images/hyo-4.jpg" alt="KANG Hyo-Jung rehearsal">
          </figure>
          <!-- Weitere Bilder nach Bedarf -->
        </div>
      </section>

      <!-- Video-Bereich -->
      <section class="media-section">
        <h2>Video</h2>
        <div class="media-videos">
          <!-- Platzhalter-Embeds – hier echte YouTube/Vimeo-Links einsetzen -->
          <div class="video-embed">
            <div class="video-inner">
              <iframe 
                src="https://www.youtube.com/embed/VIDEO_ID_1" 
                title="KANG Hyo-Jung – Performance"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            <p class="video-caption">Performance title / work (Year)</p>
          </div>

          <div class="video-embed">
            <div class="video-inner">
              <iframe 
                src="https://www.youtube.com/embed/VIDEO_ID_2" 
                title="KANG Hyo-Jung – Performance"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            <p class="video-caption">Performance title / work (Year)</p>
          </div>
        </div>
      </section>

    </div>
